    function showStep(step) {

      const currentElement = document.querySelector(`.step-content[data-step="${step}"]`);
      currentElement.classList.add('active', 'animate__fadeInRight');

      document.getElementById('prev-btn').disabled = (step === 1);
      document.getElementById('next-btn').textContent = (step === stepsData.length)

      document.getElementById('current-step').textContent = step;

      const progress = (step / stepsData.length) * 100;

      progressBar.setAttribute('aria-valuenow', step);

      if (currentLang === "EN") {

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentStep > 1) {
