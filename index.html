<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Coffee Shop of MLOps</title>
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    integrity="sha384-9ndCyUa1H0pC6Ce3wd4f6yb1/T0UWnHFr6tN0IXXH79710qogMnN0y3N5c5h9sZ" 
    crossorigin="anonymous"
  >
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: #f8f9fa;
      color: #343a40;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .hero-section {
      background: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=1080&q=80')
        no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .start-button {
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 25px;
    }

    #onboarding-container {
      display: none;
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .step-content {
      transition: opacity 0.7s ease-in-out;
      opacity: 0;
      display: none;
    }

    .step-content.active {
      display: block;
      opacity: 1;
    }

    .step-card {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .step-title {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .category-title {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 15px;
      color: #555;
    }

    .badge-concept {
      font-size: 0.9rem;
      margin-bottom: 10px;
      display: inline-block;
      padding: 0.5em 0.75em;
      border-radius: 50px;
    }
    .badge-coffee {
      background-color: #007bff;
      color: #fff;
    }
    .badge-ml {
      background-color: #28a745;
      color: #fff;
    }

    .concept-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin: 20px 0 10px;
    }

    .step-text {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .step-image {
      max-width: 100px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .nav-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .nav-buttons .btn {
      margin: 0 5px;
      border-radius: 25px;
      font-size: 1.1rem;
      padding: 10px 20px;
    }

    .progress-info {
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 20px;
    }

    .progress-bar-container {
      margin-bottom: 30px;
    }

    .two-col {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    @media(min-width: 768px) {
      .two-col {
        flex-direction: row;
      }
      .col-concept {
        flex: 1;
      }
      .col-concept:not(:last-child) {
        border-right: 2px dashed #ddd;
        padding-right: 30px;
        margin-right: 30px;
      }
    }

  </style>
</head>
<body>
  <!-- Landing / Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content animate__animated animate__fadeInUp">
      <h1>The Coffee Shop of MLOps</h1>
      <p>Embark on a comprehensive journey through every detail of the Data Science & MLOps lifecycle, guided by the coffee-making analogy.</p>
      <button class="btn btn-warning start-button" id="start-btn">Start Your Journey</button>
    </div>
  </div>

  <!-- Onboarding Steps -->
  <div id="onboarding-container">
    <div class="progress-info">
      <div class="progress-bar-container">
        <div class="progress" style="height: 20px; border-radius:10px;">

            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      Step <span class="progress-step" id="current-step">1</span> of <span id="total-steps"></span>
    </div>

    <div id="steps-container"></div>

    <div class="nav-buttons">
      <button class="btn btn-secondary" id="prev-btn" disabled>← Previous</button>
      <button class="btn btn-primary" id="next-btn">Next →</button>
    </div>
  </div>

    crossorigin="anonymous">
  </script>

        mlConceptTitle: "CI/CD Pipelines",
        mlConceptText: "Automated build, test, and deploy pipelines speed up releases and reduce human errors."

      {

    let currentStep = 1;
    const totalSteps = stepsData.length;

    document.getElementById('total-steps').textContent = totalSteps;

    document.getElementById('start-btn').addEventListener('click', () => {
      document.querySelector('.hero-section').style.display = 'none';
      document.getElementById('onboarding-container').style.display = 'block';
      renderSteps();
      showStep(currentStep);
    });

    function renderSteps() {
      const stepsContainer = document.getElementById('steps-container');
      stepsContainer.innerHTML = '';

      stepsData.forEach((step, index) => {
        const stepNumber = index + 1;
        const stepDiv = document.createElement('div');
        stepDiv.classList.add('step-content');
        stepDiv.setAttribute('data-step', stepNumber);

        stepDiv.innerHTML = `
          <div class="step-card animate__animated">
            <div class="category-title">${step.categoryTitle}</div>
            <img src="${step.image}" alt="Step ${stepNumber} Image" class="step-image" />
            <h2 class="step-title">${step.title}</h2>
            <div class="two-col">
              <div class="col-concept">
                <span class="badge badge-concept badge-coffee">Coffee Shop Concept</span>
                <div class="concept-title">${step.coffeeConceptTitle}</div>
                <p class="step-text">${step.coffeeConceptText}</p>
              </div>
              <div class="col-concept">
                <span class="badge badge-concept badge-ml">Data Science / MLOps Equivalent</span>
                <div class="concept-title">${step.mlConceptTitle}</div>
                <p class="step-text">${step.mlConceptText}</p>
              </div>
            </div>
          </div>
        `;

        stepsContainer.appendChild(stepDiv);
      });
    }

    function showStep(step) {
      const steps = document.querySelectorAll('.step-content');
      steps.forEach(s => s.classList.remove('active', 'animate__fadeInRight', 'animate__fadeInLeft'));

      const currentElement = document.querySelector(`.step-content[data-step="${step}"]`);
      currentElement.classList.add('active', 'animate__fadeInRight');

      document.getElementById('prev-btn').disabled = (step === 1);
      document.getElementById('next-btn').textContent = (step === totalSteps) ? 'Finish' : 'Next →';
      document.getElementById('current-step').textContent = step;

      const progress = (step / totalSteps) * 100;
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = progress + '%';
      progressBar.setAttribute('aria-valuenow', step);
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      if (currentStep < totalSteps) {
        currentStep++;
        showStep(currentStep);
      } else {
        alert('Congratulations! You have completed the comprehensive MLOps coffee journey!');
      }
    });
  </script>
</body>
</html>
